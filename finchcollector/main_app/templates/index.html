{% extends 'base.html' %}


{% block content %}

    <h1>Finch List</h1>

    <a href="{% url 'finch_create' %}">Add Finch</a>

    {% for finch in finches %}
        <div class="card">
            <a href="{% url 'detail' finch.id %}">
                <div class="card-content">
                    <span class="card-title">{{ finch.name }}</span>
                    <p>Color: {{ finch.color }}</p>
                    <p>Size: {{ finch.size }}</p>
                </div>
            </a>
            <a href="{% url 'finch_edit' pk=finch.id %}">Edit</a>
            <a href="{% url 'finch_delete' pk=finch.id %}">Delete</a>
        </div>
    {% endfor %}

{% endblock %}
