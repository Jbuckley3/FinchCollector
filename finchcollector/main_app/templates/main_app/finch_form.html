{% extends 'base.html' %}

{% block content %}

    {% if object %}
        <h3>{% if request.resolver_match.url_name == 'finch_edit' %}Edit {{ object.name }}{% endif %}</h3>
    {% else %}
        <h3>Add a Finch</h3>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn">
    </form>

{% endblock %}
